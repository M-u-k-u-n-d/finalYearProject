<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bootstrap Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
        }
        .jumbotron {
            background-color: #343a40;
            color: #fff;
            padding: 50px;
            border-radius: 10px;
        }
        .jumbotron h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .jumbotron p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to Our Website</h1>
            <p>We provide awesome services to our clients. Explore our website to know more.</p>
            <a href="/home" class="btn btn-primary">Get Started</a>
        </div>
    </div>
</body>
</html>
